{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="004-search-for-test-centre" method="post">

        <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" aria-describedby="nationality-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-5">
                    What support do you need when taking the driving test?
                  </h1>
                </legend>
                <div class="govuk-checkboxes">
                  <div class="govuk-checkboxes__item govuk-!-margin-bottom-5">
                    <input class="govuk-checkboxes__input sa" id="nationality" name="nationality" type="checkbox" value="british" aria-describedby="nationality-item-hint">
                    <label class="govuk-label govuk-checkboxes__label govuk-!-font-weight-bold" for="nationality">
                        See the test in British sign language (BSL) video on screen.
                    </label>
                    <span id="nationality-item-hint" class="govuk-hint govuk-checkboxes__hint">

                    </span>
                  </div>
                  <div class="govuk-checkboxes__item govuk-!-margin-bottom-5">
                    <input class="govuk-checkboxes__input nsa" id="interpreter" name="support" type="checkbox" value="nsa" {{ checked("support", "nsa") }}>
                    <label class="govuk-label govuk-checkboxes__label govuk-!-font-weight-bold" for="nationality-3">
                    You can have a BSL interpreter with you during the test. You wonâ€™t be charged an extra fee
                    </label>
                    <span id="nationality-item-hint" class="govuk-hint govuk-checkboxes__hint">

                    </span>
                  </div>
                  <div class="govuk-checkboxes__item govuk-!-margin-bottom-5">
                    <input class="govuk-checkboxes__input sa" id="nationality-2" name="nationality" type="checkbox" value="irish" data-aria-controls="conditional-voiceover-options">
                    <label class="govuk-label govuk-checkboxes__label govuk-!-font-weight-bold" for="nationality-2">
                      Hear the test through headphones in English or Welsh
                    </label>
                    <span id="nationality-item-hint" class="govuk-hint govuk-checkboxes__hint">

                    </span>
                  </div>
                  <div class="govuk-checkboxes__item govuk-!-margin-bottom-5">
                    <input class="govuk-checkboxes__input nsa" id="more-time" name="support" type="checkbox" value="nsa" {{ checked("support", "nsa") }}>
                    <label class="govuk-label govuk-checkboxes__label govuk-!-font-weight-bold" for="nationality-3">
                      Extra time to do the test
                    </label>
                    <span id="nationality-item-hint" class="govuk-hint govuk-checkboxes__hint">

                    </span>
                  </div>

                  <div class="govuk-checkboxes__item govuk-!-margin-bottom-5">
                    <input class="govuk-checkboxes__input nsa" id="read-the-questions" name="support" type="checkbox" value="nsa" {{ checked("support", "nsa") }}>
                    <label class="govuk-label govuk-checkboxes__label govuk-!-font-weight-bold" for="nationality-3">
                    A member of staff to read the test to you and record your answers for you
                    </label>
                    <span id="nationality-item-hint" class="govuk-hint govuk-checkboxes__hint">

                    </span>
                  </div>
                  <div class="govuk-checkboxes__item govuk-!-margin-bottom-5">
                    <input class="govuk-checkboxes__input nsa" id="read-the-questions" name="support" type="checkbox" value="nsa" {{ checked("support", "nsa") }}>
                    <label class="govuk-label govuk-checkboxes__label govuk-!-font-weight-bold" for="nationality-3">
                      Have the test questions made shorter and simpler
                    </label>
                  </div>
                  <div class="govuk-checkboxes__item govuk-!-margin-bottom-5">
                    <input class="govuk-checkboxes__input nsa" id="don-know-what-support" name="support" type="checkbox" value="nsa" {{ checked("support", "nsa") }}>
                    <label class="govuk-label govuk-checkboxes__label govuk-!-font-weight-bold" for="nationality-3">
                      I need support that is not listed here
                    </label>
                  </div>
                  <div class="govuk-checkboxes__item govuk-!-margin-bottom-5">
                    <input class="govuk-checkboxes__input ns" id="no-support" name="no-support" type="checkbox" value="Tell us what support you need.">
                    <label class="govuk-label govuk-checkboxes__label govuk-!-font-weight-bold" for="nationality-3">
                    None -  don't need support
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
