{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-error-summary validate-error" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="govuk-error-summary">
        <h2 class="govuk-error-summary__title" id="error-summary-title">
          There is a problem
        </h2>
        <div class="govuk-error-summary__body">
          <ul class="govuk-list govuk-error-summary__list">

          </ul>
        </div>
      </div>

      <h1 class="govuk-heading-xl govuk-!-margin-bottom-3">Which driving test do you want to book?</h1>

      <form action="007-langauge" class="govuk-!-margin-bottom-3">
        <div class="govuk-radios" data-module="govuk-radios">


        <div class="govuk-form-group govuk-!-margin-bottom-0">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
              <div class="govuk-radios govuk-!-padding-top-3">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="waste" name="mc" type="radio" value="PCV - Multiple choice">
                  <label class="govuk-label govuk-radios__label" for="waste">
                    Car
                  </label>
                  <span id="sign-in-item-hint" class="govuk-hint govuk-radios__hint">
                     £62.00
                  </span>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="waste-2" name="hp" type="radio" value="PCV - Hazard perception">
                  <label class="govuk-label govuk-radios__label" for="waste-2">
                    Motorbike
                  </label>
                  <span id="sign-in-item-hint" class="govuk-hint govuk-radios__hint">
                     £88.50
                  </span>
                </div>

                <!-- <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="waste-2" name="hp" type="radio" value="PCV - Hazard perception">
                  <label class="govuk-label govuk-radios__label" for="waste-2">
                    Enhanced Rider Scheme
                  </label>
                  <span id="sign-in-item-hint" class="govuk-hint govuk-radios__hint">
                     £66.00
                  </span>
                </div> -->
              </div>

            </fieldset>
          </div>
        </div>

        <button class="submit-answer govuk-button govuk-!-margin-top-6 govuk-!-margin-bottom-9">Continue</button>

      </form>
      </div>
</div>

{% endblock %}
